<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Your Shopping Cart</h2>

    <div th:if="${#lists.isEmpty(cartItems)}">
        <p>Your cart is empty. <a href="/products">Browse products</a></p>
    </div>

    <div th:if="${!#lists.isEmpty(cartItems)}">
        <form th:action="@{/checkout}" method="post">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Select</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td>
                        <input type="checkbox" name="selectedProductIds" th:value="${item.productId}"/>
                    </td>
                    <td>
                        <img th:src="@{${item.imageUrl}}" width="70" class="img-thumbnail"/>
                    </td>
                    <td th:text="${item.productName}">Product Name</td>
                    <td>₹<span th:text="${item.productPrice}">0</span></td>
                    <td>
                        <form th:action="@{/cart/update/{id}(id=${item.productId})}" method="post" class="d-flex">
                            <input type="number" name="quantity" min="1" th:value="${item.quantity}" class="form-control me-2" style="width: 80px;"/>
                            <button class="btn btn-sm btn-outline-success" type="submit">Update</button>
                        </form>
                    </td>
                    <td>₹<span th:text="${item.totalPrice}">0</span></td>
                    <td>
                        <form th:action="@{/cart/remove/{id}(id=${item.productId})}" method="post">
                            <button class="btn btn-sm btn-danger" type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-success">Buy Selected</button>
                <h4>Total: ₹<span th:text="${total}">0</span></h4>
            </div>
        </form>

        <div class="text-end mt-3">
            <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</div>
<h2>Your Cart</h2>
<table>
    <thead>
        <tr>
            <th>Product</th><th>Price</th><th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.quantity}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
