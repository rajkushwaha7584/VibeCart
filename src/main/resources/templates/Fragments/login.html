<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - VibeCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="min-width: 350px;">
    <h2 class="text-center mb-3">Please Sign In</h2>

	<!-- ✅ Show success message -->
	<div th:if="${param.success}" class="alert alert-success text-center" role="alert">
	    🎉 Registration successful! Please log in.
	</div>

    <!-- ❌ Show error message -->
    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
        ❌ Invalid email or password.
    </div>

	<form th:action="@{/login}" method="post">
	    <div class="mb-3">
	        <input type="text" name="username" class="form-control" placeholder="Email">
	    </div>
	    <div class="mb-3">
	        <input type="password" name="password" class="form-control" placeholder="Password">
	    </div>
	    <div class="d-grid">
	        <button type="submit" class="btn btn-primary">Login</button>
	    </div>
	</form>
	<p th:if="${param.error}">❌ Invalid email or password.</p>

</div>

</body>
</html>
