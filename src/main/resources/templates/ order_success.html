<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Placed - VibeCart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: #fff;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.75);
            border: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="card text-center p-4">
        <h1 class="mb-4">🎉 Order Placed Successfully!</h1>

        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Order Time:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy, hh:mm a')}"></span></p>
        <p><strong>Total Amount:</strong> ₹<span th:text="${order.totalAmount}"></span></p>
        <p><strong>Delivery Address:</strong> <span th:text="${order.address}"></span></p>

        <hr class="text-white">

        <h4>🛒 Ordered Items:</h4>
        <ul class="list-group mt-3 text-start">
            <li class="list-group-item" th:each="item : ${order.orderItems}" th:style="'background: rgba(255,255,255,0.05); color: #fff;'">
                <strong th:text="${item.productName}"></strong> - ₹<span th:text="${item.productPrice}"></span> × 
                <span th:text="${item.quantity}"></span>
            </li>
        </ul>

        <a href="/" class="btn btn-light mt-4">🏠 Back to Home</a>
    </div>
</div>
</body>
</html>
