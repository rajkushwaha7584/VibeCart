        .error-box h1 {

            margin-bottom: 25px;
        }

        .btn {
            background-color: #ff416c;
            border: none;
            color: white;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e03e5a;
        }
    </style>
</head>
