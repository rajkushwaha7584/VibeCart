<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VibeCart - Register & Login</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Bootstrap for alert styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Custom JS -->
    <script th:src="@{/js/script.js}" defer></script>

</head>
<body>

<div class="container" id="container">
    <!-- üîπ SIGN UP FORM -->
    <div class="form-container sign-up-container">
            
			<form th:action="@{/register}" th:object="${user}" method="post">
				<h1>Create Account</h1>
			    <input type="text" th:field="*{name}" placeholder="Name" required />
			    <input type="email" th:field="*{email}" placeholder="Email" required />
			    <input type="password" th:field="*{password}" placeholder="Password" required />
			    <input type="text" th:field="*{phone}" placeholder="Phone" required />

			    <!-- Optional Role selection -->
			    <select th:field="*{role}">
			        <option value="CUSTOMER">Customer</option>
			        <option value="SELLER">Seller</option>
			    </select>

			    <button type="submit">Register</button>
			</form>
    </div>

    <!-- üîπ SIGN IN FORM -->
    <div class="form-container sign-in-container">
        <form th:action="@{/login}" method="post">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>

            <input type="email" name="username" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- üîπ OVERLAY PANELS -->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello!</h1>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
		<!-- ‚úÖ Login error -->
	          <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
	              ‚ùå Invalid email or password.
	          </div>

	     <!-- ‚úÖ Success after registration -->
	          <div th:if="${param.success}" class="alert alert-success text-center" role="alert">
	              ‚úÖ Registration successful! Please log in.
	          </div>
		 <!-- ‚úÖ Registration error -->
			   <div th:if="${error}" class="alert alert-danger text-center" role="alert">
			        <span th:text="${error}">‚ùå Something went wrong</span>
			    </div>
<!-- ‚úÖ JS for switching panels -->
<script>
    const container = document.getElementById('container');
    document.getElementById('signUp').addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    document.getElementById('signIn').addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    // Auto show sign-in if error or success
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') || urlParams.get('success')) {
        container.classList.remove("right-panel-active");
    }
</script>

</body>
</html>
