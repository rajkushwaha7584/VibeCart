<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>VibeCart - Home</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar Fragment -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="container mt-4">
    <h2 class="text-center mb-4">🛍️ Welcome to VibeCart</h2>
    <!-- Safe product count -->
    <p th:if="${products != null}">
      Total products: <span th:text="${products.size()}">0</span>
    </p>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" th:each="product : ${products}">
        <!-- product card fragment -->
		
		<div th:replace="~{fragments/product :: productCard(${product})}"></div>

      </div>
    </div>
  </div>

</body>
</html>
